<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testcss.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <form method="POST">
                <h2>Profile setting</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="name">First Name</label>
                        <input type="text" placeholder="Enter Your First Name" name="Fname" required>
                    </div>
    
                    <div class="input-box">
                        <label for="name">Last Name</label>
                        <input type="text" placeholder="Enter Your Last Name" name="Lname" required>
                    </div>
    
                    <div class="input-box">
                        <label for="username">User Name</label>
                        <input type="text" placeholder="Enter Your Username" name="User_name" required>
                    </div>
    
                    <div class="input-box">
                        <label for="username">Password</label>
                        <input type="password" placeholder="Enter Your Password" name="passkey" required>
                    </div>
    
                    <div class="input-box">
                        <label for="Email">Email</label>
                        <input type="text" placeholder="Enter Your Email" name="mail" required>
                    </div>
    
                    <div class="input-box">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="text" placeholder="Enter Your Phone Number" name="PhoneNum" required>
                    </div>
    
                    <div class="input-box">
                        <label for="addresss">Address</label>
                        <input type="text" placeholder="Enter Your Address" name="address" required>
                    </div>
    
                    <div class="input-box">
                        <label for="Dob">Date Of Birth</label>
                        <input type="date" placeholder="Enter Your Date Of Birth" name="DOB" required>
                    </div>
    
                    <div class="gender-details">
                        <span class="gender-title">Gender</span>
                        <div class="gender-category">
                            <input type="radio" name="gender" value="Male">
                            <span>Male</span>
                            <input type="radio" name="gender" value="Female">
                            <span>Female</span>
                            <input type="radio" name="gender" value="Other">
                            <span>Other</span>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn" name="btn">Add Admin</button>
                </div>
            </form>
        </div>

        <div class="container-image">
            <div class="card">
                <img src="../src/Images/Abhishek.jpg" alt="Card Image">
                <div class="card-body">
                    <h2 class="card-title">Admin Image</h2>
                    <div class="input-box">
                        <input type="file" placeholder="Enter Your First Name" data-parsley-trigger="keyup" name="Image" class="form-control" required />
                    </div>
                    <p class="card-text">This is a brief description of the content inside the card. It can be a few lines long.</p>
                    <a href="#" class="card-button">Save Image</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
