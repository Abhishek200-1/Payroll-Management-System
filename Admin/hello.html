<!DOCTYPE html>
<!-- ========== Coding By Vishwakarma Abhishek ========== -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ========== CSS link ========== -->
     <link rel="stylesheet" href="../Admin/hells.css">
     <!-- ========== Font Awesom Icons Link ========== -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Employee or Admin Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration Form</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter your full name">
                        </div>

                        <div class="input-field">
                            <label for="name">Date Of Birth</label>
                            <input type="date" placeholder="Enter your date of birth">
                        </div>

                        <div class="input-field">
                            <label for="name">Email</label>
                            <input type="email" placeholder="Enter your Email">
                        </div>

                        <div class="input-field">
                            <label for="name">Mobile Number</label>
                            <input type="number" placeholder="Enter your mobile number">
                        </div>

                        <div class="input-field">
                            <label for="name">Gender</label>
                            <input type="date" placeholder="Enter your gender">
                        </div>

                        <div class="input-field">
                            <label for="name">Qualifucation</label>
                            <input type="text" placeholder="Enter your Email">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity  Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="name">ID Type</label>
                            <input type="text" placeholder="Enter your full name">
                        </div>

                        <div class="input-field">
                            <label for="name">ID Number</label>
                            <input type="date" placeholder="Enter your date of birth">
                        </div>

                        <div class="input-field">
                            <label for="name">Issued Authority</label>
                            <input type="email" placeholder="Enter your Email">
                        </div>

                        <div class="input-field">
                            <label for="name">Issued State</label>
                            <input type="number" placeholder="Enter your mobile number">
                        </div>

                        <div class="input-field">
                            <label for="name">Issed Date</label>
                            <input type="date" placeholder="Enter your gender">
                        </div>

                        <div class="input-field">
                            <label for="name">Expiry Date</label>
                            <input type="date" placeholder="Enter your Email">
                        </div>
                    </div>

                    <button class="nxtBtn">   
                        <span class="btnText">Next</span>
                        <i class="fa-solid fa-forward"></i>
                    </button>

                </div>
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Address Type</label>
                            <input type="text" placeholder="Enter your full name">
                        </div>

                        <div class="input-field">
                            <label for="name">Nationality</label>
                            <input type="date" placeholder="Enter your date of birth">
                        </div>

                        <div class="input-field">
                            <label for="name">State</label>
                            <input type="email" placeholder="Enter your Email">
                        </div>

                        <div class="input-field">
                            <label for="name">District</label>
                            <input type="number" placeholder="Enter your mobile number">
                        </div>

                        <div class="input-field">
                            <label for="name">Area</label>
                            <input type="date" placeholder="Enter your gender">
                        </div>

                        <div class="input-field">
                            <label for="name">Pin Code</label>
                            <input type="number" placeholder="Enter your Email">
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Family  Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="name">Father Name</label>
                            <input type="text" placeholder="Enter your full name">
                        </div>

                        <div class="input-field">
                            <label for="name">Mother Nmae</label>
                            <input type="date" placeholder="Enter your date of birth">
                        </div>

                        <div class="input-field">
                            <label for="name">Father Occupation</label>
                            <input type="email" placeholder="Enter your Email">
                        </div>

                        <div class="input-field">
                            <label for="name">Mother Occupation</label>
                            <input type="number" placeholder="Enter your mobile number">
                        </div>

                        <div class="input-field">
                            <label for="name">Mother Qualification</label>
                            <input type="date" placeholder="Enter your gender">
                        </div>

                        <div class="input-field">
                            <label for="name">Mother Qualification</label>
                            <input type="date" placeholder="Enter your Email">
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="BackBtn">   
                            <i class="fa-solid fa-forward"></i>
                            <span class="btnText">Back</span>
                        </div>
    
                        <button class="nxtBtn">   
                            <span class="btnText">Next</span>
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="../Admin/script.js"></script>
</body>
</html>
